<!doctype html>
<html lang="en"></html>
<head>

    <meta charset="utf-8"/>

    <title>
        Hand-in-Hand - sign up
    </title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />

</head>

<body>
    <section class="default_access_heading"> 
        <h1 class="logo">
            <a href="/" style=" text-decoration:none;
                                color:teal;">Hand-in-Hand</a>
        </h1>
    </section>

    <form action="/validate_credentials" method="post">
        <section class="default_panel">
            <section style="font-size: 30px;
                            color: white;
                            text-align: center;">
                Sign Up
            </section> 

            <hr>
            
            <section class="sign_up" style="font-size: 5px;">
                <input style="width: 21%;" type="text" name="first_name" placeholder="First Name">
                <input style="width: 21%;" type="text" name="middle_name" placeholder="Middle Name">
                <input style="width: 21%;" type="text" name="last_name" placeholder="Last Name">
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="email" placeholder="Email">
                <input style="width: 30%;" type="password" name="password" placeholder="Password">
                <input style="width: 30%;" type="password" name="password_confirmation" placeholder="Password Confirmation"> </br> </br>
                <button class="sign_up_button" type="submit">
                    Sign Up
                </button> </br>
            </section>

        </section>
    </form>

    <footer>
        Mississippi State University | CSE 4214: Introduction to Software Engineering | Group 11 </br>
        <a href="mailto:cse.4212.group.11@gmail.com">cse.4212.group.11@gmail.com</a>
    </footer>
</body>
